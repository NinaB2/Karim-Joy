<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooky Karamel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc80;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header img {
            height: 80px;
            float: left;
            margin-right: 10px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-size: 1.1em;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .highlight {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
        }
        .sections {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            width: 45%;
            text-align: center;
        }
        .section img {
            width: 100px;
            height: 100px;
        }
        footer {
            background-color: #ffcc80;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .languages {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .languages img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.gif" alt="Kooky Karamel Logo">
        <h1>Kooky Karamel</h1>
        <p>Delightfully Sweet, Wonderfully Kooky!</p>
    </header>
    <nav>
        <a href="#about">About</a>
        <a href="#blogs">Blogs</a>
        <a href="#books">Books</a>
    </nav>
    <div class="container">
        <div class="highlight">
            <p>"Do you have a belly? Bored from diets and want to get rid of it? Here's how!"</p>
            <button onclick="window.location.href='#books'">Buy Now New Book!</button>
        </div>
        <div class="sections">
            <div class="section" id="blogs">
                <h2>Blogs</h2>
                <p>Read our latest blogs on healthy eating and fun recipes.</p>
                <img src="blog-icon.png" alt="Blog Icon">
            </div>
            <div class="section" id="books">
                <h2>Books</h2>
                <p>Check out our range of healthy recipe books.</p>
                <img src="book-icon.png" alt="Book Icon">
            </div>
        </div>
        <div class="languages">
            <img src="english-icon.png" alt="English">
            <img src="german-icon.png" alt="German">
            <img src="arabic-icon.png" alt="Arabic">
        </div>
    </div>
    <footer>
        <p>Follow us on</p>
        <a href="https://www.instagram.com"><img src="instagram-icon.png" alt="Instagram"></a>
        <a href="https://www.pinterest.com"><img src="pinterest-icon.png" alt="Pinterest"></a>
        <a href="https://www.whatsapp.com"><img src="whatsapp-icon.png" alt="WhatsApp"></a>
    </footer>
</body>
</html>
