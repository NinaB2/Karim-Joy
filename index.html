<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kooky Karamel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff8e1; /* Light, fun yellow background */
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ffcc00; /* Fun and optimistic yellow */
            color: #fff;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        header img {
            height: 80px;
            margin-right: 20px;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }
        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
            color: #333;
        }
        nav {
            margin: 20px 0;
            text-align: center;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #ffcc00;
            font-size: 1.1em;
            border: 2px solid #ffcc00;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #ffcc00;
            color: #fff;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .highlight {
            font-size: 1.5em;
            text-align: center;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .highlight button {
            background-color: #ffcc00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .highlight button:hover {
            background-color: #e6b800;
        }
        .section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }
        .section h2 {
            font-size: 2em;
            margin: 0;
            color: #ffcc00;
        }
        .section p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #ffcc00;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
        }
        .languages {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .languages img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/new-logo.png" alt="Kooky Karamel Logo"> <!-- Updated the logo source -->
        <div>
            <h1>Kooky Karamel</h1>
            <p>Delightfully Sweet, Wonderfully Kooky!</p>
        </div>
    </header>
    <nav>
        <a href="#blogs">Blogs</a>
    </nav>
    <div class="container">
        <div class="highlight">
            <p>"Do you have a belly? Bored from diets and want to get rid of it? Here's how!"</p>
            <button onclick="window.location.href='#blogs'">Buy Now New Book!</button>
        </div>
        <div class="section" id="blogs">
            <h2>Blogs</h2>
            <p>Read our latest blogs on healthy eating and fun recipes.</p>
            <!-- Add blog content here -->
        </div>
        <div class="languages">
            <img src="images/english-icon.png" alt="English">
            <img src="images/german-icon.png" alt="German">
            <img src="images/arabic-icon.png" alt="Arabic">
        </div>
    </div>
    <footer>
        <p>Follow us on</p>
        <div class="social-icons">
            <a href="https://www.instagram.com"><img src="images/instagram-icon.png" alt="Instagram"></a>
            <a href="https://www.pinterest.com"><img src="images/pinterest-icon.png" alt="Pinterest"></a>
            <a href="https://www.whatsapp.com"><img src="images/whatsapp-icon.png" alt="WhatsApp"></a>
        </div>
    </footer>
</body>
</html>
