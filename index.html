<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Karim Joy</title>
<style>
    /* General Styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    /* Logo */
    .logo {
        width: 150px;
    }

    /* Catchy Sentences */
    .catchy-sentences {
        text-align: center;
        margin-top: 50px;
    }

    .catchy-sentences p {
        font-size: 20px;
        margin: 10px 0;
    }

    /* Buy Now Button */
    .buy-now-btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0047ab; /* Cobalt blue color */
        color: #fff;
        border-radius: 20px;
        text-decoration: none;
        transition: background-color 0.3s;
        font-size: 18px;
    }

    .buy-now-btn:hover {
        background-color: #002080; /* Darker shade of blue on hover */
    }

    /* Language Icons */
    .language-icons {
        text-align: center;
        margin-top: 50px;
    }

    .language-icons img {
        width: 50px; /* Increase icon size */
        height: 50px; /* Increase icon size */
        margin: 0 10px; /* Add spacing between icons */
    }

    /* Social Media Icons */
    .social-media-icons {
        text-align: center;
        margin-top: 50px;
    }

    .social-media-icons img {
        width: 40px; /* Increase icon size */
        height: 40px; /* Increase icon size */
        margin: 0 10px; /* Add spacing between icons */
    }

    /* Contact Form */
    .contact-form {
        margin-top: 50px;
        text-align: center;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .contact-form input[type="submit"] {
        background-color: #0047ab; /* Cobalt blue color */
        color: #fff;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .contact-form input[type="submit"]:hover {
        background-color: #002080; /* Darker shade of blue on hover */
    }
</style>
</head>
<body>

<div class="container">

    <!-- Logo -->
    <img src="logo.png" alt="Karim Joy Logo" class="logo">

    <!-- Catchy Sentences -->
    <div class="catchy-sentences">
        <p>Do you have a belly?</p>
        <p>Bored from diets and want to get rid of it?</p>
        <p>Here's how!</p>
    </div>

    <!-- Buy Now Button -->
    <a href="buy-now.html" class="buy-now-btn">Buy Now</a>

    <!-- Language Icons -->
    <div class="language-icons">
        <img src="arabic-icon.png" alt="Arabic Icon">
        <img src="german-icon.png" alt="German Icon">
        <img src="english-icon.png" alt="English Icon">
    </div>

    <!-- Social Media Icons -->
    <div class="social-media-icons">
        <img src="instagram-icon.png" alt="Instagram">
        <img src="pinterest-icon.png" alt="Pinterest">
        <img src="whatsapp-icon.png" alt="WhatsApp">
    </div>

    <!-- Contact Form -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <input type="text" name="name" placeholder="Your Name" required><br>
            <input type="text" name="email" placeholder="Your Email" required><br>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea><br>
            <input type="submit" value="Send Message">
        </form>
    </div>

</div>

</body>
</html>
